<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
<h2 class="text-primary" align="center" >GDELT Dataset :- News </h2>

<div class="container mx-auto mt-4">
  <div class="row">
    {{length}}
    {% for data in context %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
  <img src={{data["socialimage"]}} height="150px" width="180px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{data["title"]}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{data["domain"]}}</h6>
    <p class="card-text"><span class="badge badge-primary">last updates : {{data.seendate }}</span>
      <span class="badge badge-success"> country : {{data.sourcecountry}} </span>
      <span class="badge badge-warning"> language : {{data.language}} </span></p>
       <a href={{data["url"]}} class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
    <a href="#" class="btn "><i class="fab fa-youtube"></i>Video</a>
  </div>
  </div>
    </div>
    {% endfor %}
  </div>
</div>
